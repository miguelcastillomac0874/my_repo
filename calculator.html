<!DOCTYPE html><html><head>

<title>Calculator</title><meta charset="utf-8">

<script type="text/javascript">

function cube() {

var num = document.getElementById("n1");

num.value = Math.pow(num.value, 3);

}
function cuartaPotencia() {

var num = document.getElementById("n1");

num.value = Math.pow(num.value, 4);

}

function seno() {

var num = document.getElementById("n1");

num.value = Math.sin(num.value);


}

</script>

</head>

<body>
<h1>Calculadora de Miguel Castillo</h1>
Number:

<input type="text" id="n1"><p>

<button id="1" onclick="cube()"> x^3 </button>

<button id="2" onclick="cuartaPotencia()"> x^4 </button>
<button id="3" seno()"> Seno</button>
</body>

</html>
